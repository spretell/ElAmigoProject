<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="form_workshop.css">
</head>
<body>
    <header>
    <!-- restaurant logo-->
    <img src="images/elAmigoLogo.png" alt="El Amigo Logo">
    </header>
    
    <!-- welcome paragraph -->
    <section class="welcome">
    <h1>The Best Craft Burger in Charlotte</h1>
    <p>Bienvenidos, amigos! We are a fun casual fictional restaurant. We imagine to have the best burgers in Charlotte area!</p>
    </section>

    <main>
        <section class="reservation-form">
        <h2 class="form-title">Make a Reservation</h2>
        <p class="save-spot">Save your spot now</p>
        <form action="#" method="POST">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="Jane Miller">
            <label for="email">Your email</label>
            <input type="text" id="email" name="email" placeholder="your@email.com">
            <label for="time">Reservation time</label>
            <input type="text" id="time" name="time" placeholder="Tomorrow at 9pm">
            <button type="submit">reserve</button>
        </form>
        </section>
    </main>

    <footer>
        <p>Â© 2020 El Amigo</p>
    </footer>
</body>
</html>
